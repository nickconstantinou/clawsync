name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run ShellCheck
        run: |
          apt-get update && apt-get install -y shellcheck
          shellcheck sync.sh restore.sh scripts/test-*.sh || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run test-sync.sh
        run: bash ./scripts/test-sync.sh
      
      - name: Run test-restore.sh
        run: bash ./scripts/test-restore.sh

  publish:
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Prepare publishable content
        run: |
          mkdir -p publish
          cp sync.sh publish/
          cp restore.sh publish/
          cp SKILL.md publish/
          cp README.md publish/
          ls -la publish/
      
      - name: Publish to ClawHub
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
        run: |
          cd publish
          npm install -g clawhub
          clawhub login --token "$CLAWHUB_TOKEN" --no-browser
          # Use commit date as version
          VERSION=$(date +%Y.%m.%d)
          clawhub publish . --version $VERSION
