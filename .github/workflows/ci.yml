name: CI

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run ShellCheck
        run: |
          # Install shellcheck
          apt-get update && apt-get install -y shellcheck
          # Lint scripts
          shellcheck sync.sh restore.sh scripts/test-*.sh || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run test-sync.sh
        run: bash ./scripts/test-sync.sh
      
      - name: Run test-restore.sh
        run: bash ./scripts/test-restore.sh

  publish:
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Prepare publishable content
        run: |
          # ClawSync is a backup tool, not a skill itself
          # Only publish the scripts and documentation
          mkdir -p publish
          cp sync.sh publish/
          cp restore.sh publish/
          cp SKILL.md publish/
          cp README.md publish/
          # List what's in publish to verify
          ls -la publish/
      
      - name: Publish to ClawHub
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
        run: |
          cd publish
          npm install -g clawhub
          clawhub login --token "$CLAWHUB_TOKEN" --no-browser
          VERSION=${GITHUB_REF#refs/tags/v}
          clawhub publish . --version $VERSION
