name: Publish to ClawHub

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Publish to ClawHub
        run: |
          # Install clawhub CLI
          npm install -g clawhub
          
          # Publish the skill
          clawhub publish --skill .
